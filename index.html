    <script>
        // JavaScript to dynamically adjust the font size
        const parent = document.querySelector(".parent");
        const text = document.querySelector(".scalable-h1");

        function adjustFontSize() {
            const widthRatio = parent.clientWidth / text.offsetWidth;
            const heightRatio = parent.clientHeight / text.offsetHeight;
            const minRatio = Math.max(widthRatio, heightRatio);
            console.log(parent.clientWidth, parent.clientHeight, text.offsetWidth, text.offsetHeight)
            text.style.fontSize = `${minRatio * 100}%`;

        }

        // Call the function on page load and when the window is resized
        window.addEventListener("load", adjustFontSize);
        window.addEventListener("resize", adjustFontSize);
    </script>
