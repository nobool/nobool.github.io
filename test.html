<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
        }

        .custom-container {
            min-height: 100vh;
            /* display: flex; */
        }

        .custom-red-box {
            width: 100%;
            height: 150px;
            background-color: #ff0000;
            border: 5px solid #fff;
            margin: 5px;
        }

        .custom-text {
            font-size: 48px;
        }

        /* Style for the left column (fixed) */
        .left-column {
            background-color: #333;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 50%;
            padding: 20px;
            overflow: auto;
        }

        /* Style for the right column (scrollable) */
        .right-column {
            background-color: #ff0000;
            color: white;
            width: 50%;
            padding: 20px;
            overflow-y: scroll;
            height: 100vh; /* Set the right column height to match page height */
        }
    </style>
</head>
<body>
    <div class="custom-container">
        <div class="row">
            <!-- Left column (fixed) -->
            <div class="col-md-6 left-column">
                <h1 class="custom-text">Jon Jones</h1>
            </div>

            <!-- Right column (scrollable) -->
            <div class="col-md-6 right-column">
                <!-- Vertical Carousel Content -->
                <div class="custom-red-box"></div>
                <div class="custom-red-box"></div>
                <div class="custom-red-box"></div>
                <div class="custom-red-box"></div>
                <div class="custom-red-box"></div>
                <!-- Add more carousel items as needed -->
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
